
	<div class="forum-container">
	<h1>{tag_forumname}</h1>
	<div class="error">{module_error}</div>
	<div class="editor">{tag_editor}</div>
	<ul class="cap-top">
		<li class="user">{module_whosloggedin}</li>
		<li class="actions">
			{tag_forumsubscribe,<img alt="" src="/CatalystImages/Forum_NewTopics_Subscribe.png" />,<img alt="" src="/CatalystImages/Forum_NewTopics_Unsubscribe.png" />} {tag_newtopiclink,<img src="/CatalystImages/Forum_NewTopic.png" />}
		</li>
	</ul>
	<table class="topic-list" cellspacing="0" cellpadding="0">
			<tr class="header">
				<th class="name">Topic Name</th>
				<th class="replies">Replies</th>
				<th class="views">Views</th>
				<th class="date">Last Post</th>
			</tr>
			<tr>
        		<td colspan="4">
					{tag_topiclist}
    			</td>
			</tr>
	</table>
	<ul class="cap-bottom">
		<li class="nav-page">{tag_previouspage,<img src="/CatalystImages/Module_Previous.png" />} {tag_nextpage,<img src="/CatalystImages/Module_Next.png" />}</li>
		<li class="actions">{tag_forumsubscribe,<img alt="" src="/CatalystImages/Forum_NewTopics_Subscribe.png" />,<img alt="" src="/CatalystImages/Forum_NewTopics_Unsubscribe.png" />} {tag_newtopiclink,<img src="/CatalystImages/Forum_NewTopic.png" />}</li>
	</ul>
	</div>
