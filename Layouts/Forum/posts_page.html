<div class="forum-posts-container">
    <div class="breadcrumb"><span class="forum">{tag_forumname}</span> > <span class="topic">{tag_topicname}</span>
    </div>
    <h1>{tag_topicname}</h1>
    <div class="error">{module_error}</div>
    <div class="editor">{tag_editor}</div>
    <ul class="cap-top">
        <li class="user">{module_whosloggedin}</li>
        <li class="actions">{tag_topicsubscribe,<img src="/CatalystImages/Forum_Subscribe.png" />,<img src="/CatalystImages/Forum_Unsubscribe.png" />} {tag_newpostlink,<img src="/CatalystImages/Forum_NewPost.png" />}</li>
    </ul>
    <div class="post-list"> {tag_postlist} </div>
    <ul class="cap-bottom">
        <li class="nav-page">{tag_previouspage,<img src="/CatalystImages/Module_Previous.png">} {tag_nextpage,<img src="/CatalystImages/Module_Next.png">}</li>
        <li class="actions">{tag_topicsubscribe,<img src="/CatalystImages/Forum_Subscribe.png" />,<img src="/CatalystImages/Forum_Unsubscribe.png" />} {tag_newpostlink,<img src="/CatalystImages/Forum_NewPost.png" />}</li>
    </ul>
</div>
